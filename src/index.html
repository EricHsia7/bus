        </div>
        <div class="route_name"></div>
        <div class="route_group_tabs"></div>
        <div class="route_group_tab_line_track">
          <div class="route_group_tab_line_carriage">
            <div class="route_group_tab_line"></div>
          </div>
        </div>
        <div class="update_timer_box">
          <div class="update_timer" style="--b-update-timer:0;">
          </div>
      </div>
      <div class="route_groups"></div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        try {
          bus.initialize();
        } catch (e) {
          console.log(e);
        }
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./dist/service-worker.js');
        }
      });
