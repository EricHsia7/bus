  <style id="safe-area-size-o">
    :root {
      --o-safe-area-top: 0px;
      --o-safe-area-right: 0px;
      --o-safe-area-bottom: 0px;
      --o-safe-area-left: 0px;
    }

    @media all and (display-mode: standalone) {
      @media only screen and (device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3) {
        :root {
          --o-safe-area-top: env(safe-area-inset-top);
          --o-safe-area-right: env(safe-area-inset-right);
          --o-safe-area-bottom: 24px;
          --o-safe-area-left: env(safe-area-inset-left);
        }
      }

      @media only screen and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) {
        :root {
          --o-safe-area-top: env(safe-area-inset-top);
          --o-safe-area-right: env(safe-area-inset-right);
          --o-safe-area-bottom: 24px;
          --o-safe-area-left: env(safe-area-inset-left);
        }
      }

      @media only screen and (device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3) {
        :root {
          --o-safe-area-top: env(safe-area-inset-top);
          --o-safe-area-right: env(safe-area-inset-right);
          --o-safe-area-bottom: 24px;
          --o-safe-area-left: env(safe-area-inset-left);
        }
      }

      @media only screen and (device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3) {
        :root {
          --o-safe-area-top: env(safe-area-inset-top);
          --o-safe-area-right: env(safe-area-inset-right);
          --o-safe-area-bottom: 24px;
          --o-safe-area-left: env(safe-area-inset-left);
        }
      }
    }
  </style>
  <style>
    :root {
      --g-333333: #333333;
      --g-333333-r: 51;
      --g-333333-g: 51;
      --g-333333-b: 51;
      --g-f5f5f5: #f5f5f5;
      --g-14b1ff: #14b1ff;
      --g-c7ecff: #c7ecff;
      --g-ffffff: #ffffff;
      --g-888888: #888888;
      --g-888888-r: 136;
      --g-888888-g: 136;
      --g-888888-b: 136;
      --g-c7c7c7: #c7c7c7;
      --g-e3e3e3: #e3e3e3;
      --g-e3e3e3-r: 227;
      --g-e3e3e3-g: 227;
      --g-e3e3e3-b: 227;
      --options-switch-border-color: #888888;
      --options-switch-transition-duration: 450ms;
      --options-switch-checked-color: #14b1ff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --g-333333: #ffffff;
        --g-333333-r: 255;
        --g-333333-g: 255;
        --g-333333-b: 255;
        --g-f5f5f5: #1f1f1f;
        --g-14b1ff: #2f92cc;
        --g-c7ecff: #2e4a59;
        --g-ffffff: #101010;
        --g-888888: #888888;
        --g-888888-r: 136;
        --g-888888-g: 136;
        --g-888888-b: 136;
        --g-c7c7c7: #383838;
        --g-e3e3e3: #262626;
        --g-e3e3e3-r: 38;
        --g-e3e3e3-g: 38;
        --g-e3e3e3-b: 38;
        --options-switch-checked-color: #2f92cc;
      }
    }

    * {
      font-family: 'Noto Sans', sans-serif;
      -webkit-appearance: none;
      appearance: none;
      outline: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    button {
      -webkit-appearance: none;
      appearance: none;
      border: none;
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
      background: transparent;
      display: block;
      border-radius: 0px;
      font-size: unset;
      font-weight: unset;
    }

    body {
      margin: 0px;
      padding: 0px;
      background: var(--g-ffffff);
    }

    .back_btn,
    .info_btn,
    .search_back_btn,
    .options_btn {
      position: absolute;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      -webkit-user-select: none;
      border-radius: 35px;
    }

    .back_btn,
    .search_back_btn {
      top: 7.5px;
      left: 7.5px;
    }

    .info_btn,
    .options_btn {
      top: 7.5px;
      right: 7.5px;
    }

    .back_btn svg,
    .info_btn svg,
    .search_back_btn svg,
    .options_btn svg {
      width: 22px;
      height: 22px;
      user-select: none;
      -webkit-user-select: none;
    }

    .refresh_progress_box {
      position: fixed;
      top: 95px;
      left: 0px;
      height: 1.2px;
      width: 100%;
      overflow: hidden;
      background: var(--g-e3e3e3);
      transition: 0.35s;
      transform: translateX(0px) translateY(0px);
    }

    .refresh_progress {
      position: absolute;
      top: 0px;
      left: 0px;
      background: var(--g-c7c7c7);
      height: 1.2px;
      width: 100%;
      transform: translateX(var(--o-refresh-progress));
    }

    .route_container {
      position: fixed;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
      overflow: hidden;
      background: var(--g-ffffff);
      display: none;
    }

    .title {
      width: 100%;
      height: 55px;
      position: absolute;
      top: 0px;
      left: 0px;
      background: var(--g-ffffff);
    }

    .title .routename {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 55px;
      color: var(--g-333333);
      font-weight: 700;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      -webkit-user-select: none;
    }

    .title .routename[l="0"] {
      color: rgba(0, 0, 0, 0);
    }

    .title .routename[l="0"]::after {
      content: '';
      background: var(--g-f5f5f5);
      position: absolute;
      top: 12.5px;
      left: 50%;
      transform: translateX(-50%);
      width: 65px;
      height: 25px;
      border-radius: 30px;
    }

    .tabs {
      width: 100%;
      height: 40px;
      position: absolute;
      top: 55px;
      left: 0px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 0px;
      background: var(--g-ffffff);
      user-select: none;
      -webkit-user-select: none;
    }

    .tab {
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-user-select: none;
      user-select: none;
      font-size: 16px;
      position: relative;
      transition: none;
    }

    .tabs[slide="0"] .tab[g="0"],
    .tabs[slide="-1"] .tab[g="0"] {
      color: var(--g-333333);
      -webkit-text-stroke: 0.3px var(--g-333333);
    }

    .tabs[slide="0"] .tab[g="1"],
    .tabs[slide="-1"] .tab[g="1"] {
      color: var(--g-888888);
      -webkit-text-stroke: 0px var(--g-ffffff);
    }

    .tabs[slide="1"] .tab {
      transition: none;
      color: var(--j-slide-scale-c-p);
      -webkit-text-stroke: var(--j-slide-scale-ts-p) var(--j-slide-scale-c-p);
    }

    .tabs[slide="0"] .tab {
      transition: var(--j-transition-a-p);
    }

    .tab-line-box {
      position: absolute;
      left: 0px;
      bottom: 0px;
      width: 100%;
      height: 2px;
      user-select: none;
      -webkit-user-select: none;
    }

    .tab-line-box2 {
      position: absolute;
      top: 0px;
      left: 0px;
      height: 2px;
      width: calc(100% / 2);
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      -webkit-user-select: none;
    }

    .tabs[l="1"] .tab-line-box2[slide="0"] {
      transition: var(--j-transition-p);
    }

    .tabs[l="1"] .tab-line-box2.departure[slide="-1"],
    .tabs[l="1"] .tab-line-box2.departure[slide="0"] {
      transform: translateX(0%);
    }

    .tabs[l="1"] .tab-line-box2.destination[slide="-1"],
    .tabs[l="1"] .tab-line-box2.destination[slide="0"] {
      transform: translateX(100%);
    }

    .tabs[l="1"] .tab-line-box2[slide="1"] {
      transition: none;
      transform: translateX(var(--j-slide-scale-rf-p));
    }

    .tab-line {
      width: 30px;
      height: 2px;
      background: var(--g-333333);
      border-radius: 15px 15px 0px 0px;
      user-select: none;
      -webkit-user-select: none;
    }

    .tabs[l="1"] .tab-line-box2[slide="-1"] .tab-line.departure,
    .tabs[l="1"] .tab-line-box2[slide="0"] .tab-line.departure {
      width: var(--tab-line-depature-width);
    }

    .tabs[l="1"] .tab-line-box2[slide="-1"] .tab-line.destination,
    .tabs[l="1"] .tab-line-box2[slide="0"] .tab-line.destination {
      width: var(--tab-line-destination-width);
    }

    .tab-line-box2[slide="-1"] .tab-line.initialization,
    .tab-line-box2[slide="0"] .tab-line.initialization {
      width: var(--j-initialization-width);
    }

    .tabs[l="1"] .tab-line-box2[slide="1"] .tab-line {
      transition: none;
      width: var(--j-slide-scale-yu-p);
    }

    .tabs[l="1"] .tab-line-box2[slide="0"] .tab-line {
      transition: var(--j-transition-w-p);
    }

    .tabs[l="0"] .tab-line {
      background: rgba(0, 0, 0, 0);
      display: none;
      transition: none;
    }

    .tabs[l="0"] .tab span {
      opacity: 0;
    }

    .tabs[l="0"] .tab::after {
      content: '';
      background: var(--g-f5f5f5);
      position: absolute;
      top: 7.5px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 25px;
      border-radius: 30px;
    }

    .routes {
      width: 200%;
      height: calc(100% - 95px);
      position: absolute;
      top: 95px;
      left: 0px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 0px;
      -webkit-user-select: none;
      user-select: none;
      background: var(--g-ffffff);
    }

    .routes.departure[slide="0"],
    .routes.departure[slide="-1"] {
      transform: translateX(0%);
    }

    .routes.destination[slide="0"],
    .routes.destination[slide="-1"] {
      transform: translateX(-50%);
    }

    .routes[slide="0"] {
      transition: var(--j-transition-p);
    }

    .routes[slide="1"] {
      transition: none;
      transform: translateX(var(--j-translateX-p));
    }

    .routes[slide="2"] {
      transition: transform 450ms;
    }

    .route {
      height: 100%;
      background: var(--g-ffffff);
      overflow: hidden;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
    }

    .route::-webkit-scrollbar {
      display: none;
    }

    .routes[slide="-1"] .route,
    .routes[slide="0"] .route {
      overflow-y: scroll;
      overflow-x: hidden;
    }

    .routes[slide="1"] .route {
      overflow: hidden;
    }

    .route li.stop {
      list-style: none;
      display: block;
      height: 50px;
      width: 100%;
      position: relative;
      margin: 0px;
      padding: 0px;
      border-top: solid 1px var(--g-f5f5f5);
      background: var(--g-ffffff);
      -webkit-user-select: none;
      user-select: none;
    }

    .route li.stop:first-child {

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ifvisible/1.0.6/ifvisible.min.js"></script>
<script>
  function NetworkStats_add(o) {
    var dd = new Date()
    var dd_suffix = `${dd.getFullYear()}_${(dd.getMonth() + 1)}_${dd.getDate()}`
    var ls_key = `bus_network_stats_${dd_suffix}`
    if (!(localStorage.hasOwnProperty(ls_key))) {
      localStorage.setItem(ls_key, '0')
    }
    var n = parseFloat(parseFloat(String(localStorage.getItem(ls_key))).toFixed(3))
    var g = parseFloat((o / 1024).toFixed(3))
    n += g
    localStorage.setItem(ls_key, n)
  }
  var ajax_event = { 'sent': {}, 'successful': {} }
  $(document).ajaxSend(function (event, jqxhr, settings) {
    var u = settings.url
    if (!(u.indexOf('google-analytics') > -1)) {
      var time = event.timeStamp
      var uid = btoa(encodeURIComponent(String(settings.url))).replaceAll('=', '')
      ajax_event.sent['ajax_' + uid] = { 'time': time }
    }
  });

  $(document).ajaxSuccess(function (event, xhr, settings) {
    var u = settings.url
    var uid = btoa(encodeURIComponent(String(settings.url))).replaceAll('=', '')
    if (ajax_event.sent.hasOwnProperty('ajax_' + uid)) {
      delete ajax_event.sent['ajax_' + uid]
      NetworkStats_add(xhr.getResponseHeader('Content-Length'))
    }
  });
</script>
