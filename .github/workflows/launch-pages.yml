name: Launch Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev-personal-schedule

jobs:
  launch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Copy things to ./dist/
        run: |
          cp -r ./pwaicons/ ./dist/pwaicons/
          cp -r ./manifest.json ./dist/manifest.json
          cp -r ./splash_screen/ ./dist/splash_screen/
          cp -r ./open-graph-image.png ./dist/open-graph-image.png

      #- name: Generate splash screen
      #  run: node generate_splash_screen.js

      - name: Deploy with gh-pages
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          npx gh-pages -d dist -u "github-actions-bot <support+actions@github.com>" -b v7-gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}